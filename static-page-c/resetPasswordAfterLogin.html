    <div id="forgetPassword-page" class="container">
      <h1>resetPassword</h1>
      <form id="resetPassword-form" class="well" action="">

        <input type="text" class="span2" placeholder="newPassword" id="newPassword"/><br />

        <label for="confirmPassword">confirm password</label>

        <button type="button" class="btn btn-primary" onclick="forgetPassword()">submit</button>
      </form>
