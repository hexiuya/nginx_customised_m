<!DOCTYPE html>
<!--[if lt IE 7 ]><html lang="en" class="ie6 ielt7 ielt8 ielt9"><![endif]--><!--[if IE 7 ]><html lang="en" class="ie7 ielt8 ielt9"><![endif]--><!--[if IE 8 ]><html lang="en" class="ie8 ielt9"><![endif]--><!--[if IE 9 ]><html lang="en" class="ie9"> <![endif]--><!--[if (gt IE 9)|!(IE)]><!--> 
<html lang="en"><!--<![endif]--> 
	<head>
		<meta charset="utf-8">
		<title>Profile</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/bootstrap-dialog.min.css" rel="stylesheet">
		<link href="css/bootstrap-responsive.min.css" rel="stylesheet">
		<link href="css/jquery.dataTables.min.css" rel="stylesheet">
		
		<link href="css/site.css" rel="stylesheet">
		<style type="text/css">
				.center {
					 text-align:center 
				}

				.green {
					background-color: green
				}

				.blue {
					background-color: blue
				}

				.table-hover>tbody>tr.active:hover>td {
				        background-color: green;
				}
		</style>
		<!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
	</head>
	<body>
		<div class="container">
			<div id="navigation"></div>
			<div class="row">
				<!--<div id="menu_bar"></div>-->
				<div class="span12">
					<h1>
						Market
					</h1>
					<table id="example" class="table-hover row-border" style="width:100%">
				        <thead>
				            <tr>
				                <th>First name</th>
				                <th>Last name</th>
				                <th>Position</th>
				                <th>Office</th>
				                <th>Start date</th>
				                <th>Salary</th>
				                <th>Operate</th>
				            </tr>
				        </thead>
				        <!--
				        <tfoot>
				            <tr>
				                <th>First name</th>
				                <th>Last name</th>
				                <th>Position</th>
				                <th>Office</th>
				                <th>Start date</th>
				                <th>Salary</th>
				                <th>Operate</th>
				            </tr>
				        </tfoot>
				    -->
				    </table>
				</div>
			</div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/bootstrap-dialog.min.js"></script>
		<script src="js/jquery.dataTables.min.js"></script>
		<script src="js/dataTablePlugins/input.js"></script>
		<script src="js/dataTablePlugins/ellipses.js"></script>
		<script src="js/site.js"></script>
		
		<script src="js/common.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
			    $('#example').DataTable( {
			    	"bPaginate": true, //分页
			        "processing": true,
			        "serverSide": true,
			        "bFilter": false, //过滤
			        "bLengthChange": false, //选择分页数
			        "bSort": false, //排序
			        "bInfo": true,//展示页脚信息
			        //"ordering": false,
			        "ajax": {
			            "url": "jsonTest/dataTables.json",
			            "type": "get"
			        },
			        "columns": [
			            { "data": "first_name" , "class": "center" },
			            { "data": "last_name" , "class": "center" },
			            { "data": "position" , "class": "center" },
			            { "data": "office" , "class": "center" },
			            { "data": "start_date" , "class": "center" },
			            { "data": "salary" , "class": "center" },
			            { "data": "oprate" , "class": "center" }
			        ],
			        "columnDefs": [{
							"render": function(data, type, row) {
				                return data + ' (' + 'first name' + ')';
				            },
				            "targets": 0
				        },
				        {
				        	"render": function(data, type, row) {
				                return  '<a href="#" style="cursor:pointer">购买</a>' ;
				            },
				            "targets": 6
				        }
			        ],
			        language: {
				        "sProcessing": "处理中...",
				        "sLengthMenu": "显示 _MENU_ 项结果",
				        "sZeroRecords": "没有匹配结果",
				        "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
				        "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
				        "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
				        "sInfoPostFix": "",
				        "sSearch": "搜索:",
				        "sUrl": "",
				        "sEmptyTable": "表中数据为空",
				        "sLoadingRecords": "载入中...",
				        "sInfoThousands": ",",
				        "oPaginate": {
				            "sFirst": "首页",
				            "sPrevious": "上页",
				            "sNext": "下页",
				            "sLast": "末页"
				        },
				        "oAria": {
				            "sSortAscending": ": 以升序排列此列",
				            "sSortDescending": ": 以降序排列此列"
				        }
				    },
				    "pagingType": "ellipses"
			    } );
			} );
		</script>
	</body>
</html>
